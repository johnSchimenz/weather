<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div id="top-container" class="container">Top Container
        <img src="#">
        <div id="search-container">
            <label for="input-box-city" id="label-input-box-city">Search For City: </label>
            <input id="input-box-city" name="input-box-city" type="text" minlength="2">
            <button type="button" id="submit">Submit</button>
        </div>
    </div>
    <div id="bottom-container" class="container">
        <div id="city"></div>
        <div id="temperature"></div>
        <div id="wind-speed"></div>
        <div id="wind-direction"></div>
        <div id="precipitation"></div>
    </div>
</body>
</html>
